<ion-content padding text-center>
	<form role="form" method="post" #form="ngForm">
		<ion-input type="hidden" name="productSeq" placeholder="productSeq" [(ngModel)]="productSeq" ></ion-input>
    	<!-- 이미지 -->
    	<ion-item>
	    	<ion-thumbnail>
		    	<ion-img src=""></ion-img>
		    	<ion-img src="assets/imgs/upload/adidas_2.PNG"></ion-img>
		    	<ion-img src="assets/imgs/upload/adidas_3.PNG"></ion-img>
			</ion-thumbnail>
    	</ion-item>
    	
    	<!-- hashtag -->
		<ion-item>
			<ion-label stacked>hashtag</ion-label>
			<ion-input type="text" name="hashtagOrg" placeholder="hashtag" value="" [(ngModel)]="hashtagOrg" (change)="hashtagChange($event.target.value)"></ion-input>
			<ion-input type="hidden" id="hashtag" name="hashtag" [(ngModel)]="hashtag" value=""></ion-input>
		</ion-item>
		
		<!-- 판매가격 -->
		<ion-list-header text-left>
			<ion-label stacked>판매가격</ion-label>
			<ion-badge item-end color="secondary">{{cash.lower}}</ion-badge>
			<ion-badge item-end color="secondary">{{cash.upper}}</ion-badge>
		</ion-list-header>
	
		<ion-item>
			<ion-range min="0" max="10000000" pin="true" dualKnobs="true"  pin="true" step="1000" min="0" max="1000000" name="cash" [(ngModel)]="cash" color="secondary">
				<ion-label range-left>0</ion-label>
				<ion-label range-right>1000000</ion-label>
			</ion-range>
			
		</ion-item>
	    	
    	<!-- 전화번호 -->
    	<ion-item>
			<ion-label stacked>Phone</ion-label>
		  	<ion-input type="tel" placeholder="Phone" readonly value="010-0000-0000"></ion-input>
		</ion-item>
    	
    	<!-- 거래종류 -->
		<ion-item>
			<ion-label stacked>거래종류</ion-label>
			<ion-select name="tradeSe" [(ngModel)]="tradeSe" >
    			<ion-option value="01">직거래</ion-option>
    			<ion-option value="02">택배</ion-option>
  	  		</ion-select>
		</ion-item>
		    	
    	<!-- 제목 -->
		<ion-item>
			<ion-label stacked>제목</ion-label>
			<ion-input type="text" name="title" [(ngModel)]="title"></ion-input>
		</ion-item>
		    	
    	<!-- 판매위치 -->
		<ion-item>
			<ion-label stacked>판매위치</ion-label>
			<ion-input type="text" name="saleLoc" [(ngModel)]="saleLoc" value=""></ion-input>
			<ion-icon ios="ios-locate" md="md-locate"></ion-icon>
		</ion-item>
	</form>
		
		<button ion-button (click)="sellList()">목록</button>
        <button ion-button (click)="sellSave(form.value)">저장</button>
</ion-content>
