<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <button ion-button full-width (click)="loadjson()">(ajax load test)</button><br>
  
  <ion-list>
	<ion-item *ngFor="let user of users">
		<ion-avatar item-start>
			<img src="{{user.picture.large}}" alt="">
		</ion-avatar>
		<h2>{{user.name.title}}  {{user.name.first}}</h2>
		<br/>
		<p>{{user.gender}}</p>
		<br/>
		<ion-note>{{user.registered}}</ion-note> 
	</ion-item>
   </ion-list>
   
   
   <form role="form" #form="ngForm">
    <div>
        <input type="text" id="test1" name="test1" [(ngModel)]="test1" />
        <input type="text" id="test2" name="test2" [(ngModel)]="test2" />

        <button ion-button full-width (click)="loadjson2(form.value)">테스트</button><br>
    </div>
    <div>success : {{result}}</div>
	</form>
  
</ion-content>
