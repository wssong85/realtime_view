<ion-header>
	<ion-navbar>
	
		<button ion-button icon-only menuToggle>
     		<ion-icon name="menu"></ion-icon>
   		</button>
    		
        <ion-buttons end>
			<button ion-button (click)="pushMap($event)">
				<ion-icon name="ios-map"></ion-icon>
			</button>
			<button ion-button (click)="pushSettings($event)">
				<ion-icon name="settings"></ion-icon>
			</button>
    	</ion-buttons>
    	
		<ion-title>송중고나라</ion-title>
		
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-tabs #tabs (ionChange)="tabSelected($event)">
		<ion-tab tabTitle="전체" tabIcon="map" [root]="tab1Root"></ion-tab>
	  	<ion-tab tabTitle="구매" tabIcon="basket" [root]="tab2Root" [rootParams]="tabRootParams"></ion-tab>
	  	<ion-tab tabTitle="판매" tabIcon="albums" [root]="tab3Root" [rootParams]="tabRootParams"></ion-tab>
	</ion-tabs>
</ion-content>
